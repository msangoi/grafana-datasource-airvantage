<div class="tight-form">
	<ul class="tight-form-list">
		<li class="tight-form-item query-keyword" style="width: 150px">DATA PATH</li>
		<li>
			<input type="text" class="input-xlarge tight-form-input"  ng-model="dataPath" spellcheck='false' ng-model-onblur ng-change="updateDataPath()">
		</li>
		<li class="tight-form-item query-keyword" style="width: 100px">FUNCTION</li>
		<li>
			<select class="tight-form-input input-medium"
				ng-model="func"
				ng-options="fn.name for fn in availableFunctions track by fn.name"
				ng-change="updateFunction()">
			</select>
		</li>
		<li class="tight-form-item last">
			<a class="pointer" ng-click="removeDataQuery(target)">
				<i class="fa fa-remove"></i>
			</a>
		</li>
	</ul>
	<div class="clearfix"></div>
</div>
